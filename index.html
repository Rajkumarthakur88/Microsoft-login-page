<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign in to your microsoft account</title>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="media.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>

<body>
     <div class="main-container">
          <div class="login-form">
               <img src="logo microsoft2.png" alt="">
               <h1>Sign in</h1>
               <input type="text" placeholder="Email, phone or Skype">
               <p>No account? &nbsp;<a href="#">Create One!</a></p>
               <p><a href="#">Sign in with security key </a><i class="bi bi-question-circle"></i></p>
               <button class="next">Next</button>
          </div>
          <div class="sign-in-options">
               <h4><i class="bi bi-key"></i>Sign-in-options</h4>
          </div>
     </div>

</body>

</html>
